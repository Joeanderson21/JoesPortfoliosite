  <main>
    <section class="container">
      <h1>Contact</h1>
      <p class="muted">Have a project or want to say hi? Send a message below.</p>

      <div style="height:12px;"></div>

      <div class="card">
        <!--
          NOTE: This form is static by default. To capture submissions you must:
           - Use a form endpoint like Formspree (https://formspree.io/), Netlify Forms, or
             configure an API Gateway + AWS Lambda + SES backend that accepts POSTs.
           - If using Formspree, update the 'action' attribute to your Formspree URL.
           - Alternatively, create an API Gateway endpoint and set action to that URL.
        -->
        <form id="contactForm" action="#" method="POST" aria-label="Contact form">
          <div class="form-row" style="margin-bottom:12px">
            <input class="form-control" type="text" name="name" placeholder="Your name" required>
            <input class="form-control" type="email" name="email" placeholder="Your email" required>
          </div>

          <div style="margin-bottom:12px">
            <input class="form-control" type="text" name="subject" placeholder="Subject" required>
          </div>

          <div style="margin-bottom:12px">
            <textarea class="form-control" name="message" placeholder="Message" required></textarea>
          </div>

          <div style="display:flex; align-items:center; gap:12px;">
            <button class="btn primary" type="submit">Send Message</button>
            <!-- status text updated by script.js -->
            <div data-form-status style="color:var(--muted)"></div>
          </div>
        </form>
      </div>

      <div style="height:12px;"></div>

      <p class="muted">Or email me at: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
    </section>
  </main>
